<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Styles/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="class row justify-content-start">
      <div class="class col-md-6 mx-auto">
        <div class="class formulario form-container card bg-white p-4">
          <label for="signin-input"><h4 class="text">Sign in</h4></label>
          <label for=""
            ><h6>
              Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
              adipisicing
            </h6></label
          >
          <div class="input"></div>
          <form class="campoentrada">
            <div class="input-field mb-3 username">
              <label for="username">Username</label>
              <input type="text" id="username" aria-describedby="emailHelp" />
            </div>

            <div class="input-field mb-3">
                <label for="password" class="password">Password</label>
                <input type="password" id="password" />
              </div>

              <div class="mb-3 form-check">
                <label class="remember-forgot-container">
                  <input
                    type="checkbox"
                    class="checkbox-bluelight filled-in"
                    checked=""
                  />
                  <span class="remember-text">Remember</span>
                  <a href=""
                    ><span class="right-align">Forgot Password</span></a
                  >
                </label>
              </div>

                <!--Boton de Login-->
                <button class="btn btn-primary btn-lg btn-block">Iniciar Sesion</button>
                <br>
                <br>

                <!--Boton de or-->
                <h6 class="grey-text center mb-3">-or-</h6>

                <!--Boton Login de Facebook-->
                <a class="btn btn-primary btn-lg btn-block">
                <i class="material-icons center">facebook</i>
                Login with Facebook
                </a>
                <br>

                <!--Boton Login de Twiter-->
                <a class="btn btn-info btn-lg btn-block">
                <i class="fab fa-twitter"></i>
                Login with Twitter
                </a>
                <br>   

                <!--Boton Login de Google-->         
                <a
                 href="#"class="btn btn-danger btn-lg btn-block">
                <i class="fab fa-google"></i> Login with Google
                </a>

        </div>
      </div>
      <div class="m-0 p-0 col-sm-12 col-md-5 col-xl-5">
        <img
          src="../Tarea1/img/lady.jpg"
          alt="imagen"
          class="imagen"
          width="100%"
          height="100%"
        />
      </div>
    </div>
  </body>
</html>
