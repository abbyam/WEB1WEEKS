<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/stylelogin.css" />
  </head>
  <body>
    <nav style="background-color: #59a52c" class="navegador d-flex">
      <a href="../html/index.html"
        ><img src="../img/logoAmigosTripPng.png" alt="" width="200px"
      /></a>
    </nav>

    <div class="container p-0 my-4 z-depth-3">
      <div class="row m-0 p-0">
        <div class="d-flex flex-column col m-0 p-0 col-sm-12 col-md-6 col-xl-6">
          <img src="../img/loginiamge.jpg" alt="" class="imgFilter" />
        </div>
        <div class="col p-5 col-sm-12 col-md-6 col-xl-6 bg-white">
          <h1 class="text-center"><b>Bienvenido </b></h1>
          <h4 class="text-center">Iniciar Sesión</h4>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      id="email"
                      type="email"
                      class="validate"
                      placeholder="Email"
                    />
                    <label for="email"></label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input
                      id="password"
                      type="password"
                      class="validate"
                      placeholder="Contraseña"
                    />
                    <label for="password"></label>
                  </div>
                </div>
                <div class="row d-flex justify-content-between">
                  <div class="col">
                    <h6>¿Recordar contraseña?</h6>
                    <div class="switch">
                      <label>
                        No
                        <input type="checkbox" />
                        <span class="lever"></span>
                        Si
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <a href="" class="link"
                      >¿Olvido su contraseña?<br />Presione aqui para
                      restaurarla.</a
                    >
                  </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <a class="color waves-effect waves-light btn-large mx-2"
                    >Iniciar Sesión</a
                  >
                  <a
                    class="color2 waves-effect waves-light btn-large mx-2"
                    href="../html/registro.html"
                    >Registrar</a
                  >
                </div>
              </div>
            </form>
            <p>Puedes contactarnos en:</p>
            <div class="row">
              <div class="sizecolumn col-1">
                <a href="" class="aOfSocialMedia fs-3"
                  ><i class="bi bi-facebook"></i
                ></a>
              </div>
              <div class="sizecolumn col-1">
                <a href="" class="aOfSocialMedia fs-3"
                  ><i class="bi bi-instagram"></i
                ></a>
              </div>
              <div class="sizecolumn col-1">
                <a href="" class="aOfSocialMedia fs-3"
                  ><i class="bi bi-tiktok"></i
                ></a>
              </div>
            </div>
            <div class="backToHome">
              <a href="../html/index.html" class="enlace"
                ><i class="bi bi-caret-left"></i><b>Volver</b></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row derechosAutor p-4">
      <div class="col text-light">
        <p>©2023 Todos los Derechos Reservados | <b>AmigosTrip</b></p>
      </div>
      <div class="col d-flex justify-content-end">
        <p>
          <a class="links" href="" class="linksDecoration"
            >Informacion Compañia</a
          >
          |
          <a class="links" href="" class="linksDecoration"
            >Privacion y Politica</a
          >
          |
          <a class="links" href="" class="linksDecoration"
            >Terminos y condiciones</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
